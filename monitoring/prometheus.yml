# Prometheus configuration for Traffic Monitor

global:
  scrape_interval: 15s      # How often to scrape targets
  evaluation_interval: 15s  # How often to evaluate rules
  scrape_timeout: 10s       # Timeout for scraping

  # Attach these labels to any time series or alerts
  external_labels:
    monitor: 'traffic-monitor'
    environment: 'production'

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # FastAPI Application Metrics
  - job_name: 'traffic_monitor_api'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'api'
          component: 'backend'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

  # Redis Exporter (if you add it)
  - job_name: 'redis'
    static_configs:
      - targets: []
        # - 'redis-exporter:9121'
        labels:
          service: 'redis'
          component: 'cache'

  # PostgreSQL Exporter (if you add it)
  - job_name: 'postgres'
    static_configs:
      - targets: []
        # - 'postgres-exporter:9187'
        labels:
          service: 'postgres'
          component: 'database'